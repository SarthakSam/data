<!DOCTYPE html>
<html>
<head>
	<title>Check Box Styling</title>
	<style type="text/css">
		.myCheckbox input {
     display: none;
     /*Better than display: none for accessibility reasons*/
    position: relative;
    z-index: -9999;
}

.myCheckbox span {
    width: 80px;
    height: 80px;
    display: block;
    background: url("/home/sarthak/again/resume/fixedPhoto.jpg");
    background-size: cover;
}

.myCheckbox input:checked + span {
    background: url("/home/sarthak/again/resume/frontpage.jpg");
    background-size: cover;
}
	</style>
</head>
<body>
<label for="test">Label for my styled "checkbox"</label>
<label class="myCheckbox">
    <input type="checkbox" name="test"/>
    <span></span>
</label>
</body>
</html>
